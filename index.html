<script type="text/javascript">
function preload(arrayOfImages) {
    $(arrayOfImages).each(function(){
        $('<img/>')[0].src = this;
        // Alternatively you could use:
        // (new Image()).src = this;
    });
}

// Usage:

preload([
    'img/black_and_white.png',
    'img/back1.gif',
    'img/back2.gif',
    'img/back3.gif'
]);
